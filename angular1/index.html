<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Angular1 app</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<div ng-controller="PersonController as personController">
		First Name: <input type="text" ng-model="personController.firstName"><br>
        Last Name: <input type="text" ng-model="personController.lastName"><br>
        Full Name: {{personController.getFullName()}}
	</div>
</body>

</html>
